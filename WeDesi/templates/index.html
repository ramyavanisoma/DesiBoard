<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Desi Board</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet"  href="{{ url_for('static', filename='css/homePage.css') }}"/>
</head>
<body>
  <div>
    <div class="row"><div id="loginTitle">DESI BOARD</div></div>
  
    <div class="container row" id="loginContainer">
        <div class="login-box">
          <form id="loginForm" method="POST">
            <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id ="loginsubmit" type="submit">Login</button>
                </form>
        </div>
        <div class="signup-box">
            <h2>Sign Up</h2>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Create one</a></p>
                  </div>
    </div>
  </div>
  
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='header.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
   
</body>
</html>
