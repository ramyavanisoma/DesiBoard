<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desi Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homePage.css') }}"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div id="welcomeMessage"></div> 
      <div class="container mt-3 mb-5">
        <div class="input-group mx-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
            id="searchBar"
          />
          <div class="input-group-append inputButtons" id="searchandpost">
            <button
              class="btn btn-primary"
              type="button"
              id="searchButton"
              title="search"
            >
              <i id="searchIcon" class="fas fa-search"></i>
            </button>
            <button
              class="btn btn-secondary"
              type="button"
              id="postButton"
              title="postquestion"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              Post a Question
            </button>

            <!-- data-bs-toggle="modal" data-bs-target="#myModal" -->

            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Enter Details</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">
                      &times;
                    </button>
                  </div>

                  <!-- Modal Body -->
                  <div class="modal-body">
                    <form id="modalForm">
                      <div class="form-group">
                        <label for="title">Title:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="title"
                          name="title"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea
                          class="form-control"
                          id="description"
                          name="description"
                          rows="4"
                          required
                        ></textarea>
                      </div>
                      <div id="responseMessage"></div>
                    </form>
                  </div>

                  <!-- Modal Footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="submitQuestionBtn"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Of Modal -->
          </div>
        </div>
      </div>

      <div class="container mt-2">
        <div id="card-container" class="row">
          <!-- Cards will be inserted here by JavaScript -->
        </div>
      </div>
    </main>

    <footer>
      <p>Contact us at support@gmail.com or call 123-456-7890</p>
    </footer>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script  src="{{ url_for('static', filename='scripts.js') }}"></script>
  <script src="{{ url_for('static', filename='header.js') }}"></script>
  </body>
</html>
