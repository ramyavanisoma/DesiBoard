<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Desi Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/homePage.css') }}"/>
  </head>
  <body>
    <main>
      <div>
        <div class="row"><div id="signUpTitle">DESI BOARD</div></div>
        <form id="signupForm" method="POST">
        <div class="form-container">
          <h2>Sign Up</h2>
            <label for="role">I am a:</label>
            <select id="role" name="role">
              <option value="customer">Customer</option>
              <option value="expert">Expert</option>
            </select>

            <div id="expertDetails">
              <label for="category">Category:</label>
              <select id="signUpcategory">
                <option value="Legal">Legal</option>
                <option value="Health">Health</option>
                <option value="Visa">Visa</option>
                <option value="CreditCard">CreditCard</option>
                <option value="Emergency">Emergency</option>
              </select>
            </div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="email">Email:</label>
            <input type="email" id="signupemail" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="signuppassword" name="password" required />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />

            <button id="signUpSubmitBtn" type="submit">Submit</button>

          <div class="loginboxInSignupPage">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
          </div>
        </div>
      </form>
      </div>
    </main>

    <footer>
      <p>Contact us at support@gmail.com or call 123-456-7890</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script  src="{{ url_for('static', filename='signup.js') }}"></script>
  
  </body>
</html>
